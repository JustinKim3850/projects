# hosts.ini
# Example Ansible inventory for Windows targets (WinRM).
# Replace the example IPs and credentials as needed.
# For production/lab use, prefer using ansible-vault for passwords.

[win_targets]
# single host example:
192.168.1.42 ansible_user=Administrator ansible_password=YourPasswordHere ansible_port=5985 ansible_connection=winrm ansible_winrm_server_cert_validation=ignore

# multiple hosts example (uncomment/add lines below):
#192.168.1.43 ansible_user=Administrator ansible_password=YourPasswordHere ansible_port=5985 ansible_connection=winrm ansible_winrm_server_cert_validation=ignore
#host.domain.local ansible_user=corp\redteamuser ansible_password=SecretPassword ansible_connection=winrm ansible_port=5985 ansible_winrm_server_cert_validation=ignore

# Notes:
# - Use ansible_winrm_server_cert_validation=ignore for lab/self-signed certs only.
# - To avoid plaintext passwords, do not hardcode ansible_password here. Use --extra-vars or ansible-vault.
